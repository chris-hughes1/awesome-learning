apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ephemeral-backend-network-policy
  namespace: ephemeral-backend
spec:
  podSelector:
    matchLabels:
      app: ephemeral-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for external APIs)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for external APIs)
  - to: []
    ports:
    - protocol: TCP
      port: 80