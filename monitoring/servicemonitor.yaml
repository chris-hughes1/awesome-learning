apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ephemeral-backend-monitor
  namespace: ephemeral-backend
  labels:
    app: ephemeral-backend
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: ephemeral-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - ephemeral-backend